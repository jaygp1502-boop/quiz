    const App = () => {
      const [currentScreen, setCurrentScreen] = useState('dashboard'); // dashboard, quiz, result
      const [selectedQuizId, setSelectedQuizId] = useState(null);
      const [selectedSubject, setSelectedSubject] = useState('SS'); // SS or SCI

      // Quiz State
      const [quizData, setQuizData] = useState([]);
      const [currentQIndex, setCurrentQIndex] = useState(0);
      const [answers, setAnswers] = useState({});
      const [score, setScore] = useState(0);
      const [showConfetti, setShowConfetti] = useState(false);

      // Function to get the correct dataset based on subject and ID
      const getQuizDataset = (id, subject) => {
        if (subject === 'SS') {
          // Social Science Selection
          switch (id) {
            case 1: return ss_quiz1_data;
            case 2: return ss_quiz2_data;
            case 3: return ss_quiz3_data;
            case 4: return ss_quiz4_data;
            case 5: return ss_quiz5_data;
            case 6: return ss_quiz6_data;
            default: return ss_quiz1_data;
          }
        } else {
          // Science Selection
          switch (id) {
            case 1: return sci_quiz1_data;
            case 2: return sci_quiz2_data;
            case 3: return sci_quiz3_data;
            case 4: return sci_quiz4_data;
            case 5: return sci_quiz5_data;
            case 6: return sci_quiz6_data;
            default: return sci_quiz1_data;
          }
        }
      };

      // Select Quiz Function
      const startQuiz = (id, subject) => {
        let data = getQuizDataset(id, subject);

        // Shuffle Options
        const shuffled = data.map(q => ({
          ...q,
          options: [...q.options].sort(() => Math.random() - 0.5)
        }));

        setQuizData(shuffled);
        setSelectedQuizId(id);
        setCurrentQIndex(0);
        setAnswers({});
        setScore(0);
        setCurrentScreen('quiz');
      };

      // Confetti Effect
      useEffect(() => {
        if (showConfetti) {
          const timer = setTimeout(() => setShowConfetti(false), 2000);
          return () => clearTimeout(timer);
        }
      }, [showConfetti]);

      // Handle Answer Click
      const handleAnswer = (optId) => {
        const currentQ = quizData[currentQIndex];
        if (answers[currentQ.id]) return; // Already answered

        const isCorrect = optId === currentQ.correctAnswer;

        setAnswers(prev => ({
          ...prev,
          [currentQ.id]: { selected: optId, isCorrect }
        }));

        if (isCorrect) {
          setScore(s => s + 1);
          setShowConfetti(true);
        } else {
          setScore(s => s - 0.25);
        }
      };

      const nextQuestion = () => {
        if (currentQIndex < quizData.length - 1) {
          setCurrentQIndex(currentQIndex + 1);
        } else {
          setCurrentScreen('result');
        }

      const prevQuestion = () => {
        if (currentQIndex > 0) {
          setCurrentQIndex(currentQIndex - 1);
        }
      };

      // પ્રશ્ન સ્કીપ કરવા માટે (જવાબ આપ્યા વગર આગળ વધવા)
      const skipQuestion = () => {
        if (currentQIndex < quizData.length - 1) {
          setCurrentQIndex(currentQIndex + 1);
        } else {
          setCurrentScreen('result');
        }
      };
      // --- COMPONENTS ---

      const Confetti = () => (
        <div className="fixed inset-0 pointer-events-none z-50 flex items-center justify-center overflow-hidden">
          {[...Array(30)].map((_, i) => (
            <div key={i} className="absolute w-3 h-3 rounded-full opacity-0 animate-pop"
              style={{
                backgroundColor: ['#ff0000', '#00ff00', '#0000ff', '#ffff00'][Math.floor(Math.random() * 4)],
                left: '50%', top: '50%',
                '--tx': `${(Math.random() - 0.5) * 600}px`,
                '--ty': `${(Math.random() - 0.5) * 600}px`,
                animation: `pop 1s ease-out forwards`
              }} />
          ))}
          <style>{`@keyframes pop { 0% { transform: translate(0,0) scale(0); opacity:1;} 100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity:0;} }`}</style>
        </div>
      );

      // --- SCREEN 1: DASHBOARD ---
      if (currentScreen === 'dashboard') {
        return (
          <div className="min-h-screen flex flex-col items-center p-4 md:p-8 max-w-6xl mx-auto">
            {/* HEADER */}
            <div className="w-full bg-white rounded-3xl shadow-lg p-6 mb-8 text-center border-b-4 border-blue-500">
              <h1 className="text-3xl md:text-4xl font-extrabold text-blue-800 mb-2">NMMS પરીક્ષા તૈયારી</h1>
              <div className="flex flex-col md:flex-row justify-center items-center gap-2 md:gap-6 text-gray-600 font-medium">
                <span className="flex items-center gap-2"><User size={20} /> ગોપાલભાઈ એમ. પ્રજાપતિ</span>
                <span className="hidden md:inline">|</span>
                <span className="flex items-center gap-2"><School size={20} /> દાહેડા પ્રાથમિક શાળા - ખંભાત</span>
              </div>
            </div>

            {/* SUBJECT TABS */}
            <div className="flex bg-white rounded-full p-1 shadow-md mb-8">
              <button onClick={() => setSelectedSubject('SS')}
                className={`px-8 py-3 rounded-full font-bold transition-all ${selectedSubject === 'SS' ? 'bg-blue-600 text-white shadow-lg' : 'text-gray-500 hover:bg-gray-100'}`}>
                સામાજિક વિજ્ઞાન
              </button>
              <button onClick={() => setSelectedSubject('SCI')}
                className={`px-8 py-3 rounded-full font-bold transition-all ${selectedSubject === 'SCI' ? 'bg-green-600 text-white shadow-lg' : 'text-gray-500 hover:bg-gray-100'}`}>
                વિજ્ઞાન
              </button>
            </div>

            {/* QUIZ GRID */}
            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full">
              {[...Array(6)].map((_, i) => {
                const quizNum = i + 1;
                const themeColor = selectedSubject === 'SS' ? 'blue' : 'green';
                return (
                  <button key={quizNum} onClick={() => startQuiz(quizNum, selectedSubject)}
                    className={`card-hover bg-white p-6 rounded-2xl shadow-md border-2 border-transparent hover:border-${themeColor}-400 text-left group transition-all`}>
                    <div className={`w-12 h-12 rounded-xl bg-${themeColor}-100 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform`}>
                      <span className={`text-xl font-bold text-${themeColor}-700`}>{quizNum}</span>
                    </div>
                    <h3 className="text-lg font-bold text-gray-800">Quiz {quizNum}</h3>
                    <p className="text-sm text-gray-400">{selectedSubject === 'SS' ? 'Social Science' : 'Science'}</p>
                    <div className={`mt-4 text-${themeColor}-600 font-bold text-sm flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity`}>
                      શરૂ કરો <ArrowRight size={16} />
                    </div>
                  </button>
                )
              })}
            </div>
          </div>
        );
      }

      // --- SCREEN 2: QUIZ INTERFACE ---
      if (currentScreen === 'quiz') {
        const currentQ = quizData[currentQIndex];
        const isAnswered = answers[currentQ.id] !== undefined;
        const progress = ((currentQIndex + 1) / quizData.length) * 100;

        return (
          <div className="min-h-screen bg-gray-50 flex flex-col items-center py-6 px-4">
            {showConfetti && <Confetti />}

            {/* Top Bar with Enhanced Stats */}
            <div className="w-full max-w-3xl flex flex-wrap justify-between items-center mb-6 gap-2">
              <button onClick={() => setCurrentScreen('dashboard')} className="flex items-center gap-2 text-gray-600 hover:text-blue-600 font-bold bg-white px-4 py-2 rounded-xl shadow-sm border border-gray-100">
                <ArrowLeft size={20} /> <span className="hidden sm:inline">ડેશબોર્ડ</span>
              </button>

              <div className="flex gap-2 sm:gap-3">
                <div className="bg-white px-3 py-2 rounded-xl shadow-sm border border-gray-100 flex items-center gap-2">
                  <div className="bg-red-50 text-red-600 p-1 rounded-lg">
                    <AlertCircle size={16} />
                  </div>
                  <div>
                    <p className="text-[10px] text-gray-400 font-bold leading-none">NEGATIVE</p>
                    <p className="text-sm font-bold text-red-600 leading-none mt-1">-0.25</p>
                  </div>
                </div>

                <div className="bg-white px-4 py-2 rounded-xl shadow-sm border border-gray-100 font-bold text-blue-600 flex items-center gap-2">
                  <Trophy size={18} className="text-yellow-500" />
                  <span>Score: {score}</span>
                </div>
              </div>
            </div>

            {/* Question Card */}
            <div className="w-full max-w-3xl bg-white rounded-3xl shadow-xl overflow-hidden">
              <div className="h-2 bg-gray-100 w-full">
                <div className="h-full bg-blue-600 transition-all duration-500" style={{ width: `${progress}%` }}></div>
              </div>

              <div className="p-8">
                <div className="flex justify-between items-start mb-6">
                  <h2 className="text-2xl font-bold text-gray-800 leading-relaxed">{currentQ.question}</h2>
                  <span className="bg-blue-100 text-blue-800 text-sm font-bold px-3 py-1 rounded-lg shrink-0 ml-2 whitespace-nowrap">
                    {currentQIndex + 1} / {quizData.length}
                  </span>
                </div>

                <div className="space-y-3">
                  {currentQ.options.map((opt, idx) => {
                    let btnClass = "w-full text-left p-4 rounded-xl border-2 flex items-center relative transition-all ";
                    if (isAnswered) {
                      if (opt.id === currentQ.correctAnswer) btnClass += "bg-green-50 border-green-500 text-green-900";
                      else if (answers[currentQ.id].selected === opt.id) btnClass += "bg-red-50 border-red-500 text-red-900";
                      else btnClass += "bg-gray-50 border-gray-100 opacity-50";
                    } else {
                      btnClass += "bg-white border-gray-200 hover:border-blue-500 hover:bg-blue-50";
                    }

                    return (
                      <button key={idx} onClick={() => handleAnswer(opt.id)} disabled={isAnswered} className={btnClass}>
                        <span className={`w-8 h-8 rounded-full flex items-center justify-center font-bold mr-4 text-sm ${isAnswered && opt.id === currentQ.correctAnswer ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-600'}`}>
                          {String.fromCharCode(65 + idx)}
                        </span>
                        <span className="font-medium text-lg">{opt.text}</span>
                        {isAnswered && opt.id === currentQ.correctAnswer && <CheckCircle className="ml-auto text-green-600" size={24} />}
                        {isAnswered && answers[currentQ.id].selected === opt.id && opt.id !== currentQ.correctAnswer && <XCircle className="ml-auto text-red-500" size={24} />}
                      </button>
                    )
                  })}
                </div>
              </div>

              {/* Navigation Buttons */}
              <div className="bg-gray-50 p-4 border-t flex justify-between items-center">
                {/* Previous Button - જો પહેલો પ્રશ્ન ન હોય તો જ દેખાશે */}
                <button
                  onClick={prevQuestion}
                  disabled={currentQIndex === 0}
                  className={`flex items-center gap-2 font-bold py-2 px-4 rounded-xl transition-all ${currentQIndex === 0 ? 'text-gray-300 cursor-not-allowed' : 'text-gray-600 hover:bg-gray-200'}`}
                >
                  <ArrowLeft size={20} /> અગાઉનું
                </button>

                <div className="flex gap-3">
                  {/* Skip Button - જો જવાબ ન આપ્યો હોય તો જ દેખાશે */}
                  {!isAnswered && (
                    <button
                      onClick={skipQuestion}
                      className="text-orange-600 hover:bg-orange-50 font-bold py-2 px-6 rounded-xl border-2 border-orange-200 transition-all"
                    >
                      સ્કીપ કરો
                    </button>
                  )}

                  {/* Next Button - જો જવાબ આપી દીધો હોય તો જ દેખાશે */}
                  {isAnswered && (
                    <button
                      onClick={nextQuestion}
                      className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-xl shadow-lg flex items-center gap-2 animate-bounce-subtle"
                    >
                      {currentQIndex === quizData.length - 1 ? 'પરિણામ' : 'આગળ વધો'} <ArrowRight size={20} />
                    </button>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // --- SCREEN 3: RESULT ---
      if (currentScreen === 'result') {
        const total = quizData.length;
        const correct = Object.values(answers).filter(a => a.isCorrect).length;
        const wrong = Object.values(answers).filter(a => !a.isCorrect).length;
        const skipped = total - Object.keys(answers).length;

        return (
          <div className="min-h-screen bg-blue-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-3xl shadow-xl p-8 max-w-2xl w-full text-center">
              <Trophy className="w-24 h-24 text-yellow-400 mx-auto mb-4 drop-shadow-lg" />
              <h2 className="text-3xl font-bold text-gray-800 mb-2">પરિણામ</h2>
              <p className="text-gray-500 mb-8">Quiz {selectedQuizId} Completed</p>

              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div className="bg-gray-50 p-4 rounded-2xl border"><p className="text-xs text-gray-500 font-bold">SCORE</p><p className="text-3xl font-black text-blue-600">{score}</p></div>
                <div className="bg-green-50 p-4 rounded-2xl border border-green-200"><p className="text-xs text-green-600 font-bold">RIGHT</p><p className="text-3xl font-black text-green-700">{correct}</p></div>
                <div className="bg-red-50 p-4 rounded-2xl border border-red-200"><p className="text-xs text-red-600 font-bold">WRONG</p><p className="text-3xl font-black text-red-700">{wrong}</p></div>
                <div className="bg-yellow-50 p-4 rounded-2xl border border-yellow-200"><p className="text-xs text-yellow-600 font-bold">SKIP</p><p className="text-3xl font-black text-yellow-700">{skipped}</p></div>
              </div>

              <button onClick={() => setCurrentScreen('dashboard')} className="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 mb-3">
                <School size={20} /> ડેશબોર્ડ પર જાઓ
              </button>
              <button onClick={() => startQuiz(selectedQuizId, selectedSubject)} className="w-full bg-blue-100 hover:bg-blue-200 text-blue-700 font-bold py-4 rounded-xl flex items-center justify-center gap-2">
                <RefreshCw size={20} /> ફરીથી રમો
              </button>
            </div>
          </div>
        );
      }
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
